<div class="mt-5 p-1 w-72">
    <div class="pt-7 text-center">
        <h1 class=" font-semibold text-indigo-700 dark:text-pink-500 text-2xl mb-1">Login</h1>
    </div>

    <div class="bg-gradient-to-r from-indigo-500 to-pink-500 h-1 mx-3 rounded-sm mb-3"></div>

    <form id="loginForm" autocomplete="off" [formGroup]="formGroup" (ngSubmit)="signin()">
        <div>
            <input type="email"
                class="focus:border-indigo-500 focus:outline-none w-full text-sm text-black placeholder-gray-500 border-2 border-gray-200 bg-gray-200 rounded-md py-2 px-1 mt-2"
                placeholder="Email" formControlName="email">
            <input type="password"
                class="focus:border-indigo-500 focus:outline-none w-full text-sm text-black placeholder-gray-500 border-2 border-gray-200 bg-gray-200 rounded-md py-2 px-1 mt-2"
                placeholder="ContraseÃ±a" formControlName="password">
            <button type="submit"
                class="bg-gradient-to-r from-indigo-600 to-pink-600 rounded-md p-2 text-white w-full mt-2" [disabled]="formGroup.invalid">Ingresar</button>
        </div>
    </form>
    <p class="text-indigo-700 dark:text-pink-500 mt-1">O inicia sesion con</p>

    <button class="bg-gradient-to-r from-pink-600 to-indigo-600 rounded-md p-2 text-white w-full mt-2">Google</button>


    <div class="flex justify-start mt-2">
        <div>
            <p class="text-indigo-700 dark:text-pink-500">No tienes una cuenta?</p>
        </div>
        <div>
            <a [routerLink]="['/register']" class="text-pink-500 dark:text-white cursor-pointer ml-1"> Registrate
                gratis</a>
        </div>
    </div>
</div>
